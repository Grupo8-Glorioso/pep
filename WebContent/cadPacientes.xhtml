<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
	<h:head>
		<title>PEP</title>
	</h:head>
	<h:body>
		<f:view>
			<h:form id="form">
				<h3>Cadastro de pacientes</h3>
				
				
				<h:outputLabel value="Nome: " for="name_field" />
				<h:inputText id="name_field" value="#{patientController.name}" />
				<br/>
				<br/>
				<h:outputLabel value="Gênero: " for="gender_field" />
				<h:selectOneMenu id="gender_field" value="#{patient.gender}">
    				<f:selectItems value="#{patient.gender}" />
				</h:selectOneMenu>
				<br/>
				<br/>
				<h:outputLabel value="CPF: " for="cpf_field" />
				<h:inputText id="cpf_field" value="#{patientController.CPF}" />
				<br/>
				<br/>
				<h:outputLabel value="Nome da mãe: " for="mother_name_field" />
				<h:inputText id="mother_name_field" value="#{patientController.motherName}" />
				<br />
				<br />

				<h:outputLabel value="Nome do pai: " for="father_name_field" />
				<h:inputText id="father_name_field" value="#{patientController.fatherName}" />
				<br/>
				<br/>				
				<h:outputLabel value="Endereço: " for="address_field" />
				<h:inputText id="address_field" value="#{patientController.address}" />
				<br/>
				<br/>
				<h:outputLabel value="Bairro: " for="neighborhood_field" />
				<h:inputText id="neighborhood_field" value="#{patientController.neighborhood}" />
				<br/>
				<br/>
				<h:outputLabel value="Cidade Natal: " for="birth_place_field" />
				<h:inputText id="birth_place_field" value="#{patientController.birthPlace}" />
				<br/>
				<br/>
				<h:outputLabel value="CEP: " for="zipcode_field" />
				<h:inputText id="zipcode_field" value="#{patientController.zipCode}" />
				<br/>
				<br/>
				<h:outputLabel value="Estado Civil: " for="marital_status_field" />
				<h:inputText id="marital_status_field" value="#{patientController.maritalStatus}" />
				<br/>
				<br/>
				<h:outputLabel value="Data de Nascimento: " for="birth_date_field" />
				<h:inputText id="birth_date_field" value="#{patientController.birthDate}" />
				<br/>
				<br/>
				<h:outputLabel value="Telefone: " for="phone_field" />
				<h:inputText id="phone_field" value="#{patientController.phoneNumber}" />
				<br/>
				<br/>

				<br/>
				<h:commandButton action="#{patientController.insert}" value="Cadastrar paciente"/>
			
				<br/>
				<br/>		
				
			</h:form>
		</f:view>
	</h:body>

</html>
