<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
	<h:head>
		<title>PEP</title>
	</h:head>
	<h:body>
		<f:view>
			<h:form id="form">
				<h3>Objetivo</h3>
				<h:outputLabel value="Height: " for="height_field" />
				<h:inputText id="height_field" type="text" value="#{patientController.height}"/>
				<br/>
				<br/>
				<h:outputLabel value="Weight: " for="weight_field" />
				<h:inputText id="weight_field" value="#{patientController.weight}"/>
				<br/>
				<br/>
				<h:outputLabel value="Temperature: " for="temperature_field" />
				<h:inputText id="temperature_field" value="#{patientController.temperature}"/>
				<br/>
				<br/>
				<h:outputLabel value="Blood Pressure: " for="blood_pressure_field" />
				<h:inputText id="blood_pressure_field" value="#{patientController.bloodPressure}"/>
				<br />
				<br />

				<h:outputLabel value="Heart Rate: " for="heart_rate_field" />
				<h:inputText id="heart_rate_field" value="#{patientController.heartRate}"/>
				<br/>
				<br/>				
				<h:outputLabel value="Breathing Rate: " for="breathing_rate_field" />
				<h:inputText id="breathing_rate_field" value="#{patientController.breathingRate}"/>
				<br/>
				<br/>
				
				<h:outputLabel value="Sat. O2: " for="satO2_field" />
				<h:inputText id="satO2_field" value="#{patientController.o2Sat}"/>
				<br/>
				<br/>
				<h:outputLabel value="Sat. CO2: " for="satCO2_field" />
				<h:inputText id="satCO2_field" value="#{patientController.co2Sat}"/>
				<br/>
				<br/>
				<h:outputLabel value="Glycemia: " for="glycemia_field" />
				<h:inputText id="glycemia_field" />
				<br/>
				<br/>
				<h:outputLabel value="Comments: " for="comments_field" />
				<h:inputText id="comments_field" value="#{patientController.comments}"/>
				<br/>
				<br/>

				<br/>
				<h:commandButton id="save_button" action="#{patientController.insertObjective}" value="Registrar Objetivos"/>				
			
				<br/>
				<br/>		
				
			</h:form>
		</f:view>
	</h:body>

</html>
