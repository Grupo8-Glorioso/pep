<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
	<h:head>
		<title>PEP</title>
	</h:head>
	<h:body>
		<f:view>
			<h:form id="form">
				<p><h:outputLabel value="Cadastro de paciente realizado com sucesso" /></p>
				<br />
				<h:outputLabel value="Nome: " for="nameReceived" />
				<h:outputText id="nameReceived" value="#{patientController.name}" />
				<br />
				<h:outputLabel value="Nome da mãe: " for="motherNameReceived" />
				<h:outputText id="motherNameReceived" value="#{patientController.motherName}" />
				<br />
				<h:outputLabel value="Nome do pai: " for="fatherNameReceived" />
				<h:outputText id="fatherNameReceived" value="#{patientController.fatherName}" />
				<br />
				<h:outputLabel value="CPF: " for="cpfReceived" />
				<h:outputText id="cpfReceived" value="#{patientController.CPF}" />
				<br />
				<h:outputLabel value="Gênero: " for="genderReceived" />
				<h:outputText id="genderReceived" value="#{patient.gender}" />
				<br />
				<h:outputLabel value="Endereço: " for="addressReceived" />
				<h:outputText id="addressReceived" value="#{patientController.address}" />
				<br />
				<h:outputLabel value="Bairro: " for="neighborhoodReceived" />
				<h:outputText id="neighborhoodReceived" value="#{patientController.neighborhood}" />
				<br />
				<h:outputLabel value="Cidade Natal: " for="birthPlaceReceived" />
				<h:outputText id="birthPlaceReceived" value="#{patientController.birthPlace}" />
				<br />
				<h:outputLabel value="CEP: " for="zipCodeReceived" />
				<h:outputText id="zipCodeReceived" value="#{patientController.zipCode}" />
				<br />
				<h:outputLabel value="Estado Civil: " for="maritalStatusReceived" />
				<h:outputText id="maritalStatusReceived" value="#{patientController.maritalStatus}" />
				<br />
				<h:outputLabel value="Data de Nascimento: " for="birthDateReceived" />
				<h:outputText id="birthDateReceived" value="#{patientController.birthDate}" />
				<br />
				<h:outputLabel value="Telefone: " for="phoneReceived" />
				<h:outputText id="phoneReceived" value="#{patientController.phoneNumber}" />
				<br />				
			</h:form>
		</f:view>
	</h:body>

</html>
