<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
	<h:head>
		<title>PEP</title>
	</h:head>
	<h:body>
		<f:view>
			<h:form id="form">
				<h3>Subjetivo</h3>
				<h:outputLabel value="Main Complaint: " for="main_complaint_field" />
				<h:inputText id="main_complaint_field" />
				<br/>
				<br/>
				<h:outputLabel value="History of Present Illness: " for="history_of_present_illness_field" />
				<h:inputText id="history_of_present_illness_field" />
				<br/>
				<br/>
				<h:outputLabel value="Symptomatic Interrogation: " for="symptomatic_interrogation_field" />
				<h:inputText id="symptomatic_interrogation_field" />
				<br/>
				<br/>
				<h:outputLabel value="Personal and Family History: " for="personal_and_family_history_field" />
				<h:inputText id="personal_and_family_history_field" />
				<br />
				<br />

				<h:outputLabel value="Lifestyle, Socioeconomic and Cultural Conditions: " for="lifestyle_socioeconomic_and_cultural_conditions_field" />
				<h:inputText id="lifestyle_socioeconomic_and_cultural_conditions_field" />
				<br/>
				<br/>				
				<h:outputLabel value="Orthotics and Prosthetics: " for="orthotics_and_prosthetics_field" />
				<h:inputText id="orthotics_and_prosthetics_field" />
				<br/>
				<br/>
				<h:outputLabel value="Comments: " for="comments_field" />
				<h:inputText id="comments_field" />
				<br/>
				<br/>

				<br/>
				<h:commandButton id="save_button" value="Registrar Subjetivos"/>				
			
				<br/>
				<br/>		
				
			</h:form>
		</f:view>
	</h:body>

</html>
